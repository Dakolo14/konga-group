<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board of Directors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1000px;
        width: 100%;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      .card img {
        width: 100%;
        border-radius: 8px;
      }
      .card button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        text-align: center;
        position: relative;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="modal-card"
        data-title="John Doe"
        data-description="CEO of the company, has over 20 years of experience..."
        onclick="openModal(this)"
      >
        <img src="https://via.placeholder.com/150" alt="John Doe" />
        <h3>John Doe</h3>
        <p>CEO</p>
        <button>View More</button>
      </div>
      <div
        class="modal-card"
        data-title="Jane Smith"
        data-description="COO of the company, expert in operations management..."
        onclick="openModal(this)"
      >
        <img src="https://via.placeholder.com/150" alt="Jane Smith" />
        <h3>Jane Smith</h3>
        <p>COO</p>
        <button>View More</button>
      </div>
      <div
        class="modal-card"
        data-title="Robert Brown"
        data-description="CFO with deep knowledge in finance and strategy..."
        onclick="openModal(this)"
      >
        <img src="https://via.placeholder.com/150" alt="Robert Brown" />
        <h3>Robert Brown</h3>
        <p>CFO</p>
        <button>View More</button>
      </div>
      <div
        class="modal-card"
        data-title="Emily White"
        data-description="CMO with extensive marketing and brand experience..."
        onclick="openModal(this)"
      >
        <img src="https://via.placeholder.com/150" alt="Emily White" />
        <h3>Emily White</h3>
        <p>CMO</p>
        <button>View More</button>
      </div>
    </div>

    <div class="modal" id="modal" onclick="closeModalOutside(event)">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>

    <script>
      function openModal(element) {
        document.getElementById("modal-title").innerText =
          element.getAttribute("data-title");
        document.getElementById("modal-description").innerText =
          element.getAttribute("data-description");
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function closeModalOutside(event) {
        if (event.target.id === "modal") {
          closeModal();
        }
      }
    </script>
  </body>
</html>
